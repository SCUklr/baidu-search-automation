[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v 
    --html=reports/test-report.html 
    --self-contained-html
    --alluredir=reports/allure-results
    --reruns 2
    --reruns-delay 1
    -n auto

markers =
    smoke: 冒烟测试
    regression: 回归测试
    browser: 浏览器兼容性测试 